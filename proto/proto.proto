syntax = "proto3";


package proto; 



service OrdenService {
  rpc replyToOrder(sendToOrden) returns (replyFromOrden);
  rpc getState(replyFromOrden) returns (infoSeguimiento);
}

message sendToOrden {
  string idPaquete = 1;
  string tipo = 2;
  string nombre = 3;
  int64 valor = 4;
  string origen = 5;
  string destino = 6;
}

message replyFromOrden {
  int64 seguimiento = 1;
}

message infoSeguimiento {
  string estado = 1;
}